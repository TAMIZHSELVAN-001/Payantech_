{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payantech|Login</title>
    <link rel="stylesheet" href="{% static 'css/background-effects.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Django Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="django-message" data-type="{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}" style="display: none;">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="auth-wrapper">
        <div class="background-shape"></div>
        <div class="secondary-shape"></div>
        <div class="credentials-panel signin">
            <h2 class="slide-element">Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="field-wrapper slide-element">
                    <input type="text" id="login-username" name="username" autocomplete="username" required>
                    <label for="login-username">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="password" id="login-password" name="password" autocomplete="current-password" required>
                    <label for="login-password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit">Login</button>
                </div>

                <div class="switch-link slide-element">
                    <p>Don't have an account? <br> <a href="#" class="register-trigger">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="welcome-section signin">
            <h2 class="slide-element">WELCOME BACK!</h2>
        </div>

        <div class="credentials-panel signup">
            <h2 class="slide-element">Register</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="field-wrapper slide-element">
                    <input type="text" id="register-username" name="username" autocomplete="username" required>
                    <label for="register-username">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="email" id="register-email" name="email" autocomplete="email" required>
                    <label for="register-email">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <input type="password" id="register-password" name="password" autocomplete="new-password" required>
                    <label for="register-password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="field-wrapper slide-element">
                    <button class="submit-button" type="submit">Register</button>
                </div>

                <div class="switch-link slide-element">
                    <p>Already have an account? <br> <a href="#" class="login-trigger">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="welcome-section signup">
            <h2 class="slide-element">WELCOME!</h2>
        </div>

    </div>
    <div class="footer">
        <p>Made with ❤️ by <a href="#" target="_blank">Tamizh</a></p>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
